<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Study Tracker – Status Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📊 Study Tracker</h1>
    <nav>
      <ul>
        <li><a href="../Quest-Log/index.html">Quest Log</a></li>
        <li><a href="../Skill-Tree/index.html">Skill Tree</a></li>
        <li><a href="../Codex/index.html">Codex</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <!-- 🧙🏾 RPG Stats -->
    <section id="rpg-stats">
      <h3>🧙🏾 Current Status</h3>
      <ul>
        <li><strong>Name:</strong> <span id="name"></span></li>
        <li><strong>Level:</strong> <span id="level"></span></li>
        <li><strong>Title:</strong> <span id="title"></span></li>
        <li><strong>DP:</strong> <span id="dp"></span></li>
        <li><strong>Next Level:</strong> <span id="nextlevelDP"></span> DP</li>
      </ul>
    </section>

    <!-- 🎯 DP Progress -->
    <section class="progress">
      <h3>🎯 DP Progress</h3>
      <div class="progress-bar">
        <div class="fill"></div>
      </div>
      <p id="progress-text"></p>
    </section>

    <!-- 🧠 Skills Unlocked -->
    <section id="skills-unlocked">
      <h3>🧠 Skills Unlocked</h3>
      <ul id="skills"></ul>
    </section>

    <!-- 🏅 Trophies Button -->
    <button onclick="window.location.href='../Achievements/index.html'">Trophies</button>
  </main>

  <!-- 🛠 Patch Info -->
  <footer>
    <p id="patch-info">🛠 Patch loading...</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
